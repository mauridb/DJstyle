<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crudtest</title>
</head>
<body>

<form action="{% url 'sign-up' %}" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="Type your first name"/><br>
    <input type="text" name="last_name" placeholder="Type your last name"/><br>
    <input type="email" name="email" placeholder="Type your mail address"/><br>
    <input type="password" name="pwd" placeholder="Insert your password"/><br>
    <input type="text" name="role" placeholder="Choose role"/><br>
    <input type="text" name="prjname" placeholder="Type name of project"/><br>
    <button type="submit">test CRUD</button>

</form>

</body>
</html>

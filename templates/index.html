<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!--Bootstrap 3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">
        <form action="test/import/" method="post">
            {% csrf_token %}
            <input class="btn btn-success" type="submit" value="Import MongoDB" disabled>
        </form>



        <h3>GOOGLE MAP</h3>
        <div id="map"></div>













    </div>
    <script>
      function initMap() {
        var pos = {lat: 45.3637, lng: 7.744};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: pos
        });
        var marker = new google.maps.Marker({
          position: pos,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{google_key}}&callback=initMap">
    </script>

    <!--------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!--JQuery 3.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Bootstrap 3.3.7-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>

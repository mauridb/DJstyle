<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crudtest</title>
</head>
<body>

<form action="{% url 'add-skill' %}" method="post">
    {% csrf_token %}
    <select name="user">
        {% for u in users%}
        <option value="{{u.id}}">{{u.first_name}} - {{u.last_name}}</option>
        {% endfor %}
    </select>
    <input type="text" name="skill" placeholder="Set skill"/><br>
    <button type="submit">test CRUD SKILL</button>
    
</form>

</body>
</html>
